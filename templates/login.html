<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TravelGo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(52,152,219,0.55) 60%, rgba(109,213,250,0.45) 100%), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center center/cover no-repeat;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255,255,255,0.85);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(52,152,219,0.13);
            padding: 44px 32px 32px 32px;
            max-width: 380px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(8px);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #3498db 30%, #6dd5fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .logo-icon {
            width: 38px;
            height: 38px;
            margin-right: 10px;
        }
        .welcome-text {
            font-size: 1.15rem;
            color: #3498db;
            margin-bottom: 24px;
            font-weight: 500;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .input-group {
            position: relative;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 13px 44px 13px 14px;
            border-radius: 10px;
            border: 1px solid #b3d8f7;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            transition: border 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #3498db;
            font-size: 1.1rem;
        }
        .forgot-signup {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .forgot-signup a {
            color: #3498db;
            font-size: 0.98rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-signup a:hover {
            color: #217dbb;
            text-decoration: underline;
        }
        .login-btn {
            background: linear-gradient(90deg, #3498db, #6dd5fa);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 13px 0;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 18px rgba(52,152,219,0.07);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #217dbb, #4fc3f7);
            transform: translateY(-2px) scale(1.02);
        }
        .divider {
            margin: 18px 0 10px 0;
            text-align: center;
            color: #aaa;
            font-size: 0.98rem;
            position: relative;
        }
        .divider:before, .divider:after {
            content: '';
            display: inline-block;
            width: 30%;
            height: 1px;
            background: #e0eafc;
            vertical-align: middle;
            margin: 0 8px;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 8px;
        }
        .social-btn {
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7fbff;
            box-shadow: 0 2px 8px rgba(52,152,219,0.07);
            cursor: pointer;
            font-size: 1.3rem;
            color: #3498db;
            transition: background 0.2s, color 0.2s;
        }
        .social-btn:hover {
            background: #3498db;
            color: #fff;
        }
        @media (max-width: 600px) {
            .login-container { padding: 28px 6vw 18px 6vw; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="24" cy="24" rx="22" ry="16" fill="#fff" fill-opacity="0.18"/>
                <path d="M10 32L38 16M10 16L38 32" stroke="#3498db" stroke-width="2.5" stroke-linecap="round"/>
                <circle cx="24" cy="24" r="7" fill="#6dd5fa" stroke="#3498db" stroke-width="2.5"/>
            </svg>
            TravelGo
        </div>
        <div class="welcome-text">Welcome back! Log in to continue your journey with TravelGo.</div>
        <form method="POST" action="/login">
            <div class="input-group">
                <input type="text" name="email" placeholder="Email or Username" required autocomplete="username">
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password">
                <span class="toggle-password" onclick="togglePassword()"><i class="far fa-eye" id="eyeIcon"></i></span>
            </div>
            <div class="forgot-signup">
                <a href="#" onclick="alert('Password reset coming soon!')">Forgot Password?</a>
                <a href="/register">Sign Up</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="divider">or login with</div>
        <div class="social-login">
            <button class="social-btn" title="Login with Google"><i class="fab fa-google"></i></button>
            <button class="social-btn" title="Login with Facebook"><i class="fab fa-facebook-f"></i></button>
            <button class="social-btn" title="Login with Twitter"><i class="fab fa-twitter"></i></button>
        </div>
    </div>
    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const eye = document.getElementById('eyeIcon');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                pwd.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
